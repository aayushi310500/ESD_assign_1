<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>


    <!-- bootsrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- own css -->
    <link rel="stylesheet" href="css/style_signup.css">
    <!-- <link rel="stylesheet" href="/css/"> -->


</head>

<body>
    <div class="wrapper">
        <div class="container ">

            <div class="container-fluid">
                <p class="signup"> Sign Up</p>
            </div>
        </div>


        <div class="container">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 col-lg-6">
                        <form>
                            <div class="mb-3 form-item">
                                <label for="fullname" class="form-label mg5">Full Name </label>
                                <input type="fullname" class="form-control" id="fullname" aria-describedby="emailHelp">
                                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                            </div>
                            <div class="mb-3 form-item">
                                <label for="email" class="form-label mg5">Email address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                            </div>
                            <div class="mb-3 form-item">
                                <label for="password" class="form-label mg5">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <div class="mb-3 form-item">
                                <label for="confirmpassword" class="form-label mg5">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmpassword">
                            </div>
                            <button type="submit" class="btn btn-primary main-btn">Create Account</button>

                            <div class="login mg10" >
                                <p class="login-item">Already have an Account?</p>
                                <!-- <span>  -->
                                <a class="nav-link active login-item login-text " aria-current="page" href="#">log in</a>
                                <!-- </span> -->
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- js of bootsrap -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


</body>

</html>
